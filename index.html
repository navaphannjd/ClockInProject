<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function loginUser(event) {
            event.preventDefault(); // ป้องกันการรีเฟรชหน้า

            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;

            var scriptURL = 'https://script.google.com/macros/s/AKfycbws3TijByIBYxcvkd9D6loVZgPrmz_FcZ7zQGf7XmtEFRErJ-cEiYuRssHDddUFtMfNhg/exec';

            fetch(scriptURL, {
                method: 'POST',
                body: new URLSearchParams({
                    action: 'login', // ระบุว่าเป็นการทำงานของฟังก์ชัน Login
                    email: email,
                    password: password
                })
            })
                .then(response => response.json())
                .then(result => {
                    if (result.result === "success") {
                        window.location.href = "dashboard.html"; // หน้าหลักหลังจากเข้าสู่ระบบสำเร็จ
                    } else {
                        alert("Invalid credentials or inactive user.");
                    }
                })
                .catch(error => {
                    alert("Error: " + error);
                });
        }
    </script>
</head>

<body>
    <main>
        <section class="login-form">
            <h1>Login</h1>
            <form onsubmit="loginUser(event)">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">

                <button type="submit">Login</button>
            </form>
            <a href="register.html" class="register-link">Register</a>
        </section>
    </main>
</body>

</html>
