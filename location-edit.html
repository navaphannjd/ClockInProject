<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Location</title>
    <link rel="stylesheet" href="timesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script>
        window.onload = function () {
            var nav = document.getElementById("sidebar");
            nav.classList.add("collapsed");
            if (window.innerWidth <= 900) {
                var btn = nav.querySelector('.toggle-btn');
                if (btn && btn.parentElement !== document.body) document.body.appendChild(btn);
            }
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturnday', 'sunday'];
            days.forEach(day => {
                if (document.getElementById(day).checked) {
                    toggleTimeSelector(day);
                }
            });
        }

        // Toggle Sidebar (Expand / Collapse)
       window.onload = function () {
        var nav = document.getElementById("sidebar");

        // ถ้าเป็นจอเล็ก ย้ายปุ่ม hamburger ออกมา
        if (window.innerWidth <= 900) {
            var btn = nav.querySelector('.toggle-btn');
            if (btn && btn.parentElement !== document.body) {
                document.body.appendChild(btn);
            }
        }
    }

    // Toggle Sidebar เฉพาะปุ่ม hamburger
    function toggleNav() {
        var nav = document.getElementById("sidebar");
        nav.classList.toggle("collapsed");
    }

        // Toggle Submenu (Open / Close)
        function toggleSubmenu(menuId) {
            var submenu = document.getElementById(menuId);
            var icon = submenu.previousElementSibling.querySelector('.arrow-icon');

            // Toggle the submenu visibility
            submenu.classList.toggle('show');

            // Rotate the arrow icon
            if (submenu.classList.contains('show')) {
                icon.classList.add('rotate');
            } else {
                icon.classList.remove('rotate');
            }
        }
        // Function to toggle visibility of the collapsible row
        function toggleRow(rowId) {
            var row = document.getElementById(rowId);
            var arrow = row.previousElementSibling.querySelector('.collapsible-arrow');

            if (row.style.display === "table-row") {
                row.style.display = "none";
                arrow.querySelector('i').classList.remove('fa-rotate-90');
            } else {
                row.style.display = "table-row";
                arrow.querySelector('i').classList.add('fa-rotate-90');
            }
        }
        function addLocation() {
            const container = document.getElementById('location-container');
            const locationPair = document.createElement('div');
            locationPair.className = 'location-pair';
            locationPair.innerHTML = `
            <input type="text" name="location-id[]" placeholder="Location ID">
            <input type="text" name="location-name[]" placeholder="Location Name">
            <button type="button" class="remove-btn" onclick="removeLocation(this)">-</button>
        `;
            container.appendChild(locationPair);
        }

        function removeLocation(button) {
            const pair = button.parentElement;
            pair.remove();
        }

        function toggleTimeSelector(day) {
            const timeSelector = document.getElementById(day + '-time-selector');
            const checkbox = document.getElementById(day);

            if (checkbox.checked) {
                timeSelector.style.display = 'flex';
            } else {
                timeSelector.style.display = 'none';
            }
        }
    </script>
</head>

<body>
    <!-- Sidebar for Navigation -->
    <div id="sidebar" class="sidebar">
        <button class="toggle-btn" onclick="toggleNav()">☰</button>
        <nav class="nav">
            <ul>
                <li><a href="dashboard.html"><i class="fa solid fa-house"></i><span
                            class="menu-text">Dashboard</span></a></li>
                <li><a href="timesheet.html"><i class="fa solid fa-calendar"></i><span
                            class="menu-text">Timesheet</span></a></li>
                <li><a href="member.html"><i class="fa fa-users"></i><span class="menu-text">Member</span></a></li>
                <li class="submenu">
                    <a href="javascript:void(0);" onclick="toggleSubmenu('report-submenu')">

                        <i class="fa solid fa-angle-right arrow-icon"></i>
                    </a>
                    <ul id="report-submenu" class="submenu-list">
                        <li><a href="admin-report.html">Admin Report</a></li>
                        <li><a href="user-report.html">User Report</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="javascript:void(0);" onclick="toggleSubmenu('admin-submenu')">
                        <i class="fa solid fa-user-tie"></i><span class="menu-text">Admin</span>
                        <i class="fa solid fa-angle-right arrow-icon"></i>
                    </a>
                    <ul id="admin-submenu" class="submenu-list">
                        <li><a href="admin-approve.html">Approve</a></li>
                        <li><a href="admin-paid.html">Paid</a></li>
                    </ul>
                </li>
                <li class="submenu">
                    <a href="javascript:void(0);" onclick="toggleSubmenu('setting-submenu')">
                        <i class="fa fa-gear"></i><span class="menu-text">Setting</span>
                        <i class="fa solid fa-angle-right arrow-icon"></i>
                    </a>
                    <ul id="setting-submenu" class="submenu-list">
                        <li><a href="user-setting.html">Users Setting</a></li>
                        <li><a href="member-setting.html">Member Setting</a></li>
                        <li><a href="location-setting.html">Location Setting</a></li>
                        <li><a href="mission-setting.html">Mission Setting</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <h1><a href="location-setting.html">Setting > Location</a> > Edit Location</h1>
        <div class="date-picker-container">
            <div class="summary-title">
                <h2>Location Details</h2>
            </div>
            <div class="date-pickers">
                <div class="add-btn">
                    <a href="location-setting.html" class="btn-save"><i class="fa-solid fa-floppy-disk"></i></a>
                    <a href="location-setting.html" class="btn-back"><i class="fa-solid fa-reply"></i></a>
                </div>
            </div>
        </div>

        <body>
            <form>
                <div class="form-group">
                    <label for="location-id">Location ID</label>
                    <input type="text" id="location-id" name="location-id" value="CT01">
                </div>
                <div class="form-group">
                    <label for="location-name">Location Name</label>
                    <input type="text" id="location-name" name="location-name" value="Central">
                </div>
                <div class="form-group">
                    <label for="telephone">Tel.</label>
                    <input type="text" id="telephone" name="telephone" value="020255548">
                </div>
                <div class="form-group">
                    <label for="latitude">Latitude</label>
                    <input type="text" id="latitude" name="latitude" value="1.21564846">
                </div>
                <div class="form-group">
                    <label for="longtitude">Longtitude</label>
                    <input type="text" id="longtitude" name="longtitude" value="-5.11554887">
                </div>
                <div class="form-group">
                    <label class="open-day">Opening Days</label>
                    <label><input type="checkbox" id="monday" onclick="toggleTimeSelector('monday')" checked>
                        Monday</label>
                    <div id="monday-time-selector" style="display: none;">
                        <label for="monday-open" class="monday-open">Opening Time</label>
                        <input type="time" id="monday-open" name="monday-open" value="10:00">
                        <label for="monday-close" class="monday-close">Closing Time</label>
                        <input type="time" id="monday-close" name="monday-close" value="21:00">
                    </div>
                </div>
                <div class="form-group-day">
                    <label><input type="checkbox" id="tuesday" onclick="toggleTimeSelector('tuesday')" checked>
                        Tuesday</label>
                    <div id="tuesday-time-selector" style="display: none;">
                        <label for="tuesday-open" class="tuesday-open">Opening Time</label>
                        <input type="time" id="tuesday-open" name="tuesday-open" value="10:00">
                        <label for="tuesday-close" class="tuesday-close">Closing Time</label>
                        <input type="time" id="tuesday-close" name="tuesday-close" value="21:00">
                    </div>
                </div>
                <div class="form-group-day">
                    <label><input type="checkbox" id="wednesday" onclick="toggleTimeSelector('wednesday')" checked>
                        Wednesday</label>
                    <div id="wednesday-time-selector" style="display: none;">
                        <label for="wednesday-open" class="wednesday-open">Opening Time</label>
                        <input type="time" id="wednesday-open" name="wednesday-open" value="10:00">
                        <label for="wednesday-close" class="wednesday-close">Closing Time</label>
                        <input type="time" id="wednesday-close" name="wednesday-close" value="21:00">
                    </div>
                </div>
                <div class="form-group-day">
                    <label><input type="checkbox" id="thursday" onclick="toggleTimeSelector('thursday')" checked>
                        Thursday</label>
                    <div id="thursday-time-selector" style="display: none;">
                        <label for="thursday-open" class="thursday-open">Opening Time</label>
                        <input type="time" id="thursday-open" name="thursday-open" value="10:00">
                        <label for="thursday-close" class="thursday-close">Closing Time</label>
                        <input type="time" id="thursday-close" name="thursday-close" value="21:00">
                    </div>
                </div>
                <div class="form-group-day">
                    <label><input type="checkbox" id="friday" onclick="toggleTimeSelector('friday')" checked>
                        Friday</label>
                    <div id="friday-time-selector" style="display: none;">
                        <label for="friday-open" class="friday-open">Opening Time</label>
                        <input type="time" id="friday-open" name="friday-open" value="10:00">
                        <label for="friday-close" class="friday-close">Closing Time</label>
                        <input type="time" id="friday-close" name="friday-close" value="21:00">
                    </div>
                </div>
                <div class="form-group-day">
                    <label><input type="checkbox" id="saturnday" onclick="toggleTimeSelector('saturnday')" checked>
                        Saturday</label>
                    <div id="saturnday-time-selector" style="display: none;">
                        <label for="saturnday-open" class="saturnday-open">Opening Time</label>
                        <input type="time" id="saturnday-open" name="saturnday-open" value="09:00">
                        <label for="saturnday-close" class="saturnday-close">Closing Time</label>
                        <input type="time" id="saturnday-close" name="saturnday-close" value="22:00">
                    </div>
                </div>
                <div class="form-group-day">
                    <label><input type="checkbox" id="sunday" onclick="toggleTimeSelector('sunday')" checked>
                        Sunday</label>
                    <div id="sunday-time-selector" style="display: none;">
                        <label for="sunday-open" class="sunday-open">Opening Time</label>
                        <input type="time" id="sunday-open" name="sunday-open" value="09:00">
                        <label for="sunday-close" class="sunday-close">Closing Time</label>
                        <input type="time" id="sunday-close" name="sunday-close" value="22:00">
                    </div>
                </div>
                <div class="form-group">
                    <label for="work-time">Work Time</label>
                    <input type="number" id="work-time" name="work-time" value="8">
                </div>
                <div class="form-group">
                    <label for="break-time">Break Time</label>
                    <select id="break-time" name="break-time">
                        <option value="">- Select Time -</option>
                        <option value="1hour">1 Hour</option>
                        <option value="1-5hour">1.5 Hour</option>
                        <option value="2hour">2 Hour</option>
                    </select>
                </div>
            </form>
    </div>
</body>

</html>
